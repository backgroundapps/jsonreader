<html>
  <heade>
    <title>JSON Reader</title>
  </head>
  <body onload="run()">
    <h1>JSON Reader</h1>
    <p id="demo"></p>
   
    <script>
      function run() {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var myObj = JSON.parse(this.responseText);
                document.getElementById("demo").innerHTML = "Name: <input type='text' value='" + myObj.name + "'></br>";
                document.getElementById("demo").appendChild("<p>1</p>");
                document.getElementById("demo").appendChild("<p>2</p>");
            }
        };
        xmlhttp.open("GET", "json_demo", true);
        xmlhttp.send(); 
      }
    </script>
  </body>
</html>
